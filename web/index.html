<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Converter</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <div class="container text-center main-div">
            <h1 class="display-4">Numeric Base Converter!</h1>
            <div class="numbers">
                <span class="numberLabel">Decimal</span> <input type="text" name="decimal" id="decimal"
                    placeholder="0"><br>
                <span class="numberLabel">Binary</span> <input type="text" name="binary" id="binary"
                    placeholder="0"><br>
                <span class="numberLabel">Octal</span> <input type="text" name="octal" id="octal" placeholder="0"><br>
                <span class="numberLabel">Hexadecimal</span> <input type="text" name="hexadecimal" id="hexadecimal"
                    placeholder="0"><br>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
